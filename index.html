<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=PT+Mono&display=swap" rel="stylesheet">
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6030abd05d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
<div class="weather-app border mt-2 p-4 shadow rounded">
        
    <div class="search-area">
    <div class="row">
        <div class="col">
                <form id = "city-search">
                    <input type="text"
                    id = "search-city-input" 
                    class="form-control" 
                    placeholder="Search here" 
                    autocomplete="off" 
                    autofocus="on">
            </div>
     <div class="col">
             <button type="submit" class="btn btn"><i class="fas fa-search"></i></button>
             </div> 
             <div class="col-2">
                 <button id="geolocation">🏠 Current location</button>
             </div>
            </form>
        </div>
    </div>     

    

    <div class="city-and-date">
      <br />
      <h1 id="city"></h1>
      <hr>
      <h2 id="date"></h2>
    </div>
    

<div class="actual-weather">
  <div class="row">
<div class="col-sm temperature">
    <div class="temperature" id = "converted-temperature">
        
    </div>

  <div class="row">
      <div class="col convert" id="#links">
          <a href="#" id="convert-in-F">°F</a> |
          <a href="#" id="convert-in-C">C°</a>
        </div>
  </div>
</div>

<div class="col-sm weathericon">
    <div class="clearfix">
        <img src="C:\Users\orian\Desktop\vanilla-weather-app\images\Cloud_Sun.svg" alt="weather-icon" class="float-right">
    </div>
</div>
</div>
</div>

<div class="precipitation-and-description">
<div class="row">
<div class="col precipitation-and-wind">
    <ul>
        <li class="precipitation">🌧 
            <span id="humidity">
            </span></li>
        <li class="wind">💨 
        <span id="wind">
            </span></li>
    </ul>
</div>
<div class="col description" id="weather-description">
    
</div>

</div>
</div>



  <br />
<div class="playlist-recommandation">
    <i class="fas fa-headphones-alt"></i> 
    <span class="weather-playlist">Here's</span> your playlist recommandation
</div>

<br />
<div class="weather-forecast">
         <div class="row">
        <div class="col-2 hour-weather">TODAY</div>
        <div class="col-4 five-day-forecast">5 DAYS</div>
      </div>
</div>

      <div class="five-days">
<div class="row">
    <div class="col">
        Mon.
    </div>
    <div class="col">
        Tue.
    </div>
    <div class="col">
        Wed.
    </div>
    <div class="col">
        Thu.
    </div>
    <div class="col">
        Fri.
    </div>
</div>
</div>

<div class="five-day-icons">
<div class="row">
    <div class="col">
        ⛅
    </div>
    <div class="col">
        ☀
    </div>
    <div class="col">
        ⛅
    </div>
    <div class="col">
        ⛅
    </div>
    <div class="col">
        ⛅
    </div>
</div>
</div>

<div class="five-day-temperature">
<div class="row">
    <div class="col">
        11°C
    </div>
    <div class="col">
        11°C
    </div>
    <div class="col">
        10°C
    </div>
    <div class="col">
        10°C
    </div>
    <div class="col">
        10°C
    </div>
</div>
</div>
<div id="coder">

</div>

</div>

    </div>
    
</div>

<script src="src/app.js"></script>
  </body>
</html>
